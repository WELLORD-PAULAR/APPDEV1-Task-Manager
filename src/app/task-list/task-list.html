<div class="container mt-4">
	<div class="card shadow-sm">
		<div class="card-body">
			<h2 class="h5 mb-4">Your Tasks</h2>
					@if (tasks().length) {
						<ul class="list-group mb-0">
							@for (task of tasks(); track task.id) {
												<li class="list-group-item d-flex align-items-center justify-content-between">
													<div class="flex-grow-1">
														<div class="d-flex align-items-center">
															<input class="form-check-input me-2" type="checkbox" [checked]="task.completed" (change)="toggleCompleted(task.id)">
															<span class="fw-semibold" [class.text-decoration-line-through]="task.completed">{{ task.title }}</span>
														</div>
														@if (task.description) {
															<div class="text-muted small ms-4">{{ task.description }}</div>
														}
														@if (task.dueDate) {
															<div class="text-muted small ms-4">Due: {{ task.dueDate }}</div>
														}
													</div>
												</li>
							}
						</ul>
					} @else {
						<div class="text-center text-muted py-4">No tasks yet. Add one in task form!</div>
					}
		</div>
	</div>
</div>
